<div class="container-fluid min-vh-100 bg-light py-5">
  <div class="container bg-white shadow-lg rounded p-4">
    <h2 class="text-center text-primary mb-4">User Details</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-striped table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <th>Username</th>
            <th>Email</th>
            <th>Phone</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <!-- Conditional Row for Update -->
          <tr *ngIf="condition">
            <td>
              <input type="text" [(ngModel)]="userdata.username" class="form-control form-control-sm" />
            </td>
            <td>
              <input type="text" [(ngModel)]="userdata.email" class="form-control form-control-sm" />
            </td>
            <td>
              <input type="text" [(ngModel)]="userdata.phone_no" class="form-control form-control-sm" />
            </td>
            <td colspan="2">
              <button class="btn btn-success btn-sm w-100" (click)="updateuser()">Save User</button>
            </td>
          </tr>

          <!-- Display All Users -->
          <tr *ngFor="let user of users | paginate : {itemsPerPage : itemsPerPage, currentPage : page}">
            <td>{{ user.username }}</td>
            <td>{{ user.email }}</td>
            <td>{{ user.phone_no }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm" (click)="userDetails(user)">Edit</button>
            </td>
            <td>
              <button class="btn btn-outline-danger btn-sm" (click)="deleteUser(user.userId)">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
        <pagination-controls (pageChange)="page = $event" [autoHide]="true" class="mt-3 text-center"></pagination-controls>
    </div>
  </div>
</div>
