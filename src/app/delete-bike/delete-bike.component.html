<div class="container mt-5" style="background: linear-gradient(135deg, #e0f7fa, #ffffff)">
  <h2 class="mb-4 text-danger text-center">🗑️ Delete Ad</h2>

  <form [formGroup]="deleteForm" (ngSubmit)="onDelete()">
    <div class="row g-3 mb-4 justify-content-center">
      <div class="col-md-6">
        <label for="adId" class="form-label fw-bold">Bike ID</label>
        <input
          type="number"
          id="Id"
          formControlName="Id"
          class="form-control"
          placeholder="Enter Bike ID to Delete"
        />
      </div>
    </div>

    <div class="text-center">
      <button type="submit" class="btn btn-danger px-4 me-2">Delete</button>
      <button type="button" class="btn btn-secondary px-4" (click)="resetForm()">Clear</button>
    </div>
  </form>
</div>
