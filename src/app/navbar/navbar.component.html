<nav class="navbar navbar-expand-lg navbar-dark bg-dark shadow py-3">
  <div class="container-fluid">
    <!-- Brand / Logo -->
    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="\Images\logoBike.png" alt="Logo" height="50" width="50" class="me-2" />
      <strong>ＳｕｐｅｒＢｉｋｅ</strong>
    </a>

    <!-- Toggle Button for Mobile -->
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
      <span class="navbar-toggler-icon"></span>
    </button>

    <!-- Navbar Content -->
    <div class="collapse navbar-collapse" id="mainNavbar">

      <!-- Search Bar (Centered on large, stacked on mobile) -->
      <div class="mx-auto my-3 my-lg-0 d-flex justify-content-center search-container">
        <input type="text" class="form-control search-input" placeholder="Search" [(ngModel)]="searchTerm" />
        <button (click)="searchBike()">🔎 Search</button>
      </div>

      <!-- Right Side Links -->
      <ul class="navbar-nav ms-auto d-flex flex-column flex-lg-row align-items-center gap-2 gap-lg-3 mt-3 mt-lg-0">
        <li class="nav-item">
          <a routerLink="/SingUp" class="btn btn-primary">🤝 SingUp</a>
        </li>
        <li class="nav-item">
          <a routerLink="/Login" class="btn btn-primary">🔒 Login</a>
        </li>
        <li class="nav-item">
          <a routerLink="/profile" class="btn btn-primary">User Profile</a>
        </li>
        <li class="nav-item">
          <a routerLink="/searchHistory" class="btn btn-primary">User Search History</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
