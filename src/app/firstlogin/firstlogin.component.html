<div id="divId" *ngIf="Condition">
  <h2>Login</h2>
  <form>
    <div class="email">
      <label>EmailId :</label>
      <input id="EmailId" type="email" name="EmailId" [(ngModel)]="data.email" />
    </div>
    <div class="pwd">
      <label>Email Send PassWord :</label>
      <input type="password" id="pwd" name="password" [(ngModel)]="data.password" />
    </div>
    <div class="pwd">
      <label>Enter New PassWord :</label>
      <input type="password" id="pwd" name="password" [(ngModel)]="data.newpass" />
    </div>
    <button type="submit" class="sub" (click)="OnSubmitPassWord()">Login</button>
  </form>
</div>
