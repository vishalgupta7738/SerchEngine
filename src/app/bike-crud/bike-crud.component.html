
<form (ngSubmit)="submitForm()" enctype="multipart/form-data" #bikeForm="ngForm" class="bike-form">
  <label for="bikename">Bike Name:</label>
  <input type="text" id="bikename" name="bikename" [(ngModel)]="bike.bikename" placeholder="Bike Name" required />

  <label for="model">Model:</label>
  <input type="text" id="model" name="model" [(ngModel)]="bike.model" placeholder="Model" required />

  <label for="cc">CC:</label>
  <input type="number" id="cc" name="cc" [(ngModel)]="bike.cc" placeholder="CC" required />

  <label for="brand">Brand:</label>
  <input type="text" id="brand" name="brand" [(ngModel)]="bike.brand" placeholder="Brand" required />

  <label for="price">Price (â‚¹):</label>
  <input type="number" id="price" name="price" [(ngModel)]="bike.price" placeholder="Price" required />

  <label for="year">Year:</label>
  <input type="number" id="year" name="year" [(ngModel)]="bike.year" placeholder="Year" required />

  <label for="imageFile">Upload Image:</label>
  <input type="file" id="imageFile" name="imageFile" (change)="onFileSelected($event)" accept="image/*" required />

  <button type="submit">Add Bike</button>
</form>
