<div>
    <h1 style="text-align: center; height: 60px;"><b>Brand</b></h1>

<div class="brand-container">
  <div class="brand-card" *ngFor="let brand of bikeBrand">
    <a [href]="brand.link" target="_blank" class="brand-link">
      <img [src]="brand.logo" [alt]="brand.name" />
      <p>{{ brand.name }}</p>
    </a>
  </div>
</div>


</div>
