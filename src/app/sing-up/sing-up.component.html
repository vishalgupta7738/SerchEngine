
<body>
  <div class="signup-container">
    <h2>Sign Up</h2>

    <form #signupForm="ngForm" (ngSubmit)="ClickSingUp()">
      <div class="form-group">
        <label for="username">Username</label>
        <input
          id="username"
          name="username"
          [(ngModel)]="Users.username"
          type="text"
          required
          minlength="3"
          maxlength="25"
          class="form-control"
        />
        <div *ngIf="signupForm.submitted && !signupForm.controls['username']?.valid" class="error">
          Username is required (min 3 chars)
        </div>
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input
          id="email"
          name="email"
          [(ngModel)]="Users.email"
          type="email"
          required
          email
          class="form-control"
        />
        <div *ngIf="signupForm.submitted && !signupForm.controls['email']?.valid" class="error">
          Enter a valid email
        </div>
      </div>

      <div class="form-group">
        <label for="phone_no">Phone Number</label>
        <input
          id="phone_no"
          name="phone_no"
          [(ngModel)]="Users.phone_no"
          type="text"
          required
          pattern="^[0-9]{10}$"
          class="form-control" 
          maxlength="10"
        />
        <div *ngIf="signupForm.submitted && !signupForm.controls['phone_no']?.valid" class="error">
          Enter 10-digit phone number
        </div>
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>
</body>
