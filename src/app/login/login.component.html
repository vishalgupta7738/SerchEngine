<body>
<div class="container-fluid p-0">
  <div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
      <div id="divId" class="p-4">
        <!-- <h2 class="text-center mb-4">Login</h2> -->
         <img src="/Images/loginMantu.jpg" height="70px" style="align-items: center; margin-left: 10px;"/>
          <br><br>
         <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
  <div class="email" style="margin-top: 5px;">
  <input formControlName="email" placeholder="Email" />
  <div *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched" class="text-danger">
    Valid email is required.
  </div>
</div>

  <input formControlName="password" type="password" placeholder="Password" class="pwd" style="margin-top: 20px;"/>
  <div *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="text-danger">
    Password is required.
  </div>

  <button class="sub" type="submit">Login</button>

  <p *ngIf="errorMessage" class="text-danger">{{ errorMessage }}</p>
</form>
  </div>
    </div>
  </div>
</div>
</body>
