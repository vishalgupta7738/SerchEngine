<div class="container-fluid min-vh-100 bg-light py-5">
  <button class="AddBikesButton" routerLink="/AddBikes">➕ AddBikes</button>
  <div class="container shadow-lg p-4 bg-white rounded bike-table-container my-4">
    <h2 class="text-center text-primary mb-4">All Bikes</h2>

    <div class="table-responsive">
      <table class="table table-bordered table-hover text-center align-middle bike-table">
        <thead class="table-primary">
          <tr>
            <th>ID</th>
            <th>Bike Name</th>
            <th>Model</th>
            <th>CC</th>
            <th>Brand</th>
            <th>Price (₹)</th>
            <th>Year</th>
            <th colspan="2">Edit / Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngIf="Condition">
            <td>-</td>
            <td><input type="text" [(ngModel)]="bikedata.bikeName" class="form-control form-control-sm" /></td>
            <td><input type="text" [(ngModel)]="bikedata.model" class="form-control form-control-sm" /></td>
            <td><input type="text" [(ngModel)]="bikedata.cc" class="form-control form-control-sm" /></td>
            <td><input type="text" [(ngModel)]="bikedata.brand" class="form-control form-control-sm" /></td>
            <td><input type="text" [(ngModel)]="bikedata.price" class="form-control form-control-sm" /></td>
            <td><input type="text" [(ngModel)]="bikedata.year" class="form-control form-control-sm" /></td>
            <td colspan="2">
              <button class="btn btn-success btn-sm w-100" (click)="UpdateBike()">Save Changes</button>
            </td>
          </tr>

          <tr *ngFor="let bike of bikes | paginate : {itemsPerPage : itemsPerPage, currentPage : page}">
            <td>{{ bike.bikeId }}</td>
            <td>{{ bike.bikeName }}</td>
            <td>{{ bike.model }}</td>
            <td>{{ bike.cc }}</td>
            <td>{{ bike.brand }}</td>
            <td>{{ bike.price }}</td>
            <td>{{ bike.year }}</td>
            <td>
              <button class="btn btn-outline-primary btn-sm" (click)="GetBikeDetails(bike)">Edit</button>
            </td>
            <td>
              <button class="btn btn-outline-danger btn-sm" (click)="DeleteBike($event)" value="{{bike.bikeId}}">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event" [autoHide]="true" class="mt-3 text-center"></pagination-controls>
    </div>

    <ng-template #noData>
      <p class="text-center text-danger">No bikes found.</p>
    </ng-template>
  </div>
</div>
