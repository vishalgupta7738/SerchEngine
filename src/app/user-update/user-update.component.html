<div class="form-container">
  <h2 class="form-title">ðŸ‘¤ User Update</h2>

  <form [formGroup]="UpdateForm" (ngSubmit)="onSubmit()">
    <div class="form-row">
      <div class="form-group">
        <label>User ID</label>
        <input type="text" formControlName="userId" class="form-control" placeholder="Enter User ID">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Username</label>
        <input type="text"   formControlName="username" class="form-control" placeholder="Enter Username">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Email</label>
        <input type="email" formControlName="email" class="form-control" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" formControlName="password" class="form-control" placeholder="Enter Password">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Phone No</label>
        <input type="number"  formControlName="phone_no" class="form-control" placeholder="Enter Phone No">
      </div>
      <div class="form-group">
        <label>Register Date</label>
        <input type="datetime-local"  formControlName="registerdate" class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Status</label>
        <select class="form-control" formControlName="isconfirm">
          <option value="PENDING">PENDING</option>
          <option value="CONFIRMED">CONFIRMED</option>
        </select>
      </div>
    </div>

    <div class="button-group">
      <button class="btn btn-update" type="submit">Update</button>
      <button class="btn btn-clear" type="reset" (click)="resetForm()">Clear</button>
    </div>
  </form>
</div>
