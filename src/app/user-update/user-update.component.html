<div class="form-container">
  <h2 class="form-title">ðŸ‘¤ User Update</h2>

  <!-- <form [formGroup]="UpdateForm" (ngSubmit)="onSubmit()"> -->
    <div class="form-row">
      <div class="form-group">
        <label>User ID</label>
        <!-- <input type="text" [(ngModel)]="UpdateUser.userId" class="form-control" placeholder="Enter User ID" (blur)=UserDetails()"> -->
         <input type="text" [(ngModel)]="UpdateUser.userId" class="form-control" placeholder="Enter User Id" (blur)="UserDetails()">
      </div>
    </div>
</div>
<div class="form-container" *ngIf="condition">
    <div class="form-row" >
      <div class="form-group">
        <label>Username</label>
        <input type="text"  [(ngModel)]="UpdateUser.username" class="form-control" placeholder="Enter Username">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Email</label>
        <input type="email" [(ngModel)]="UpdateUser.email" class="form-control" placeholder="Enter Email">
      </div>
      <div class="form-group">
        <label>Password</label>
        <input type="password" [(ngModel)]="UpdateUser.password" class="form-control" placeholder="Enter Password">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Phone No</label>
        <input type="number" [(ngModel)]="UpdateUser.phone_no" class="form-control" placeholder="Enter Phone No">
      </div>
      <div class="form-group">
        <label>Register Date</label>
        <input type="datetime-local" [(ngModel)]="UpdateUser.registerdate"  class="form-control">
      </div>
    </div>

    <div class="form-row">
      <div class="form-group">
        <label>Status</label>
       <input type="text" [(ngModel)]="UpdateUser.isconfirm"  class="form-control">
      </div>
    </div>

    <div class="button-group">
      <button class="btn btn-update"  (click)="onSubmit()">Update</button>
      <button class="btn btn-clear" type="reset" (click)="resetForm()">Clear</button>
    </div>
  <!-- </form> -->
</div>
