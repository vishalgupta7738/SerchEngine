<div *ngIf="isLoading" class="text-center my-5">
  <div class="spinner-border text-primary" role="status">
    <span class="visually-hidden">Loading...</span>
  </div>
</div>

<div *ngIf="errorMessage" class="alert alert-danger text-center">
  {{ errorMessage }}
</div>

<div *ngIf="filteredBikes.length > 0">
  <h3 class="mb-4 my-2">Search Results for "{{ searchterm }}"</h3>
  <div class="row">
    <!-- <div class="col-4 mb-4 d-flex" *ngFor="let bike of filteredBikes"> -->
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex justify-content-center" *ngFor="let bike of filteredBikes">
      <div class="bike-card w-100">
        <img [src]="bike.imageUrl" alt="{{ bike.bikeName }}" class="bike-img" />

        <div class="bike-info">
          <h3>{{ bike.bikeName }}</h3>
          <p class="text-muted">{{ bike.brand }} - {{ bike.model }} ({{ bike.cc }}cc)</p>
          <h4 class="text-danger">â‚¹{{ bike.price | number }}</h4>
        </div>
      </div>
    </div>
    </div>
</div>


  <div *ngIf="searchterm && !isLoading && filteredBikes.length === 0" style="text-align: center;" >
    <div>
      <img src="/Images/dog.jpeg" style="height: 600px;">
      
    </div>
    <h2> No bikes found matching "{{ searchterm }}"</h2>
  </div>
