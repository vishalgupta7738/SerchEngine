<div class="text-center my-4">
  <button class="btn btn-secondary back-button" routerLink="/BackBtn">↩️Back</button>
</div>

<div *ngIf="paginatedBikes.length > 0; else noBikes">
  <h3 class="mb-4 my-2">Search Results for "{{ searchterm }}"</h3>
  <div class="row">
    <div class="col-lg-4 col-md-6 col-sm-12 mb-4 d-flex justify-content-center"
         *ngFor="let bike of paginatedBikes">
      <div class="bike-card w-100">
        <img [src]="bike.imageUrl" alt="{{ bike.bikeName }}" class="bike-img" />
        <div class="bike-info">
          <h3>{{ bike.bikeName }}</h3>
          <p class="text-muted">{{ bike.brand }} - {{ bike.model }} ({{ bike.cc }}cc)</p>
          <h4 class="text-danger">₹{{ bike.price | number }}</h4> 
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #noBikes>
  <div class="text-center my-5">
     <img src="/Images/dog.jpeg"  style="height: 600px;">
    <h4 class="text-danger">No bikes found for "{{ searchterm }}"</h4>
  </div>
</ng-template>




  
  <!-- Pagination Controls -->
  <nav *ngIf="totalPages > 1" aria-label="Page navigation" class="mt-4 text-center">
    <ul class="pagination justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link" (click)="goToPage(currentPage - 1)">Previous</a>
      </li>

      <li class="page-item" *ngFor="let page of pageNumbers"  
          [class.active]="currentPage === page">
        <a class="page-link" (click)="goToPage(page)">{{ page }}</a>
      </li>

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link" (click)="goToPage(currentPage + 1)">Next</a>
      </li>
    </ul>
  </nav>
