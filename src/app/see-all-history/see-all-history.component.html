<div class="container-fluid bg-light min-vh-100 py-5">
  <div class="container bg-white shadow-lg p-4 rounded">
    <h2 class="text-center text-primary mb-4">User Search History</h2>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <!-- <th>Search ID</th> -->
          <th>User ID</th> 
            <th>Description</th>
            <th>Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of StoreUsers">
            <!-- <td>{{ item.searchId }}</td> -->
         <td>{{ item.userId }}</td> 

            <td>{{ item.searchDesc }}</td>
            <td>{{ item.searchDate }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
