<div class="container-fluid bg-light min-vh-100 py-5">
  <div class="container bg-white shadow-lg p-4 rounded">
    <h2 class="text-center" >User Search History</h2>

    <div class="table-responsive">
      <table class="table table-striped table-bordered table-hover align-middle text-center">
        <thead class="table-dark">
          <tr>
            <!-- <th>Search ID</th> -->
            <th>User Email</th> 
            <th>Search Description</th>
            <th>Search Date</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of StoreUsers | paginate : {itemsPerPage : itemsPerPage, currentPage : page}">
            <!-- <td>{{ item.searchId }}</td> -->
         <td>{{ item.useremail }}</td> 

            <td>{{ item.searchDesc }}</td>
            <td>{{ item.searchDate }}</td>
          </tr>
        </tbody>
      </table>
      <pagination-controls (pageChange)="page = $event" [autoHide]="true" class="mt-3 text-center"></pagination-controls>
    </div>
  </div>
</div>
